<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luffy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="#home" aria-label="Home" onclick="showHome(); return false;"><i class="fas fa-home"></i></a>
            <a href="#games" aria-label="Games" onclick="showGames(); return false;"><i class="fas fa-gamepad"></i></a>
            <a href="#movies" aria-label="Movies/TV Shows" onclick="showMovies(); return false;"><i class="fas fa-film"></i></a>
            <a href="#settings" aria-label="Settings" onclick="showSettings(); return false;"><i class="fas fa-cog"></i></a>
            <a href="#partners" aria-label="Partners" onclick="showPartners(); return false;"><i class="fas fa-handshake"></i></a>
            <a href="https://discord.gg/YOUR_INVITE_LINK" target="_blank" aria-label="Discord" class="discord-btn"><i class="fa-brands fa-discord"></i></a>
        </div>
        <div class="nav-right">
            <span id="current-time" aria-live="polite"></span>
        </div>
    </nav>

    <div id="home" class="welcome"></div>
    <section id="games" class="page-section">
        <div class="games-grid" id="games-container"></div>
    </section>
    <section id="movies" class="page-section">
        <div class="movies-grid" id="movies-container"></div>
    </section>
    <section id="settings" class="page-section">
        <div class="settings-container">
            <h1>Settings</h1>
            <p>Customize your Luffy experience here.</p>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="anti-close-toggle">Anti-Close Protection</label>
                    <div class="setting-control">
                        <input type="checkbox" id="anti-close-toggle" onchange="toggleAntiClose()">
                        <span>Prevents accidental tab closure</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label>About:Blank Cloaker</label>
                    <div class="setting-control">
                        <button id="about-blank-btn" onclick="cloakAboutBlank()">Activate</button>
                        <span>Opens in a blank page disguise</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Tab Cloaker</label>
                    <div class="setting-control">
                        <input type="text" id="tab-title" placeholder="Enter new tab title" oninput="updateTabTitle()">
                        <select id="favicon-select" onchange="updateFavicon()">
                            <option value="">Default</option>
                            <option value="https://www.google.com/favicon.ico">Google</option>
                            <option value="https://docs.google.com/favicon.ico">Google Docs</option>
                            <option value="https://www.wikipedia.org/favicon.ico">Wikipedia</option>
                        </select>
                        <span>Change tab title and icon</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="partners" class="page-section">
        <div class="partners-container">
            <h1>Our Partners</h1>
            <p>Explore our trusted partners by clicking their logos below!</p>
            <div class="partners-grid">
                <a href="https://sites.google.com/view/ultimate-arcade/home?authuser=0" target="_blank" class="partner-link">
                    <img src="https://media-hosting.imagekit.io/66b74a9eab8e438b/Untitled.png?Expires=1837730064&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=a7Nx8JsRRUDTsup3-L0Us52nNSR1BmrPqyHIpcr-PydlMir6Q1ZN1ikpHKc1wKVPWSIhLOpPF7BY6q~IFpvSZi8FZ-Q0J7xZLZKiKtw6xENIIQaB5h6y89XMHti2z1aUGqo~hfP6VVzYBybY92AoPdhJRUJFBji4Xnfj4UhTwdcTA5eXuSMhzYCmkJDZEmhM7rX7VXu2podmyLvngctLTSKL4kpWOiwWLBc1uX4XL7vx6rF9cPZz713QSiJs53HDO8F~0XuAQPj1Oc1y-sw91dDCZRSbTWpqBVqTSHoKFKM7MDCj-Or1zN8FUVt-gHl9OMDqZNirTsPf15wW~QSMKw__" alt="Ultimate" class="partner-logo">
                </a>
                <a href="https://discord.com" target="_blank" class="partner-link">
                    <img src="https://via.placeholder.com/200x100?text=Discord" alt="Discord" class="partner-logo">
                </a>
                <a href="https://github.com" target="_blank" class="partner-link">
                    <img src="https://via.placeholder.com/200x100?text=GitHub" alt="GitHub" class="partner-logo">
                </a>
            </div>
        </div>
    </section>
    <section id="embed" class="page-section"></section>

    <script src="script.js"></script>
</body>
</html>
